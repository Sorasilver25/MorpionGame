<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <script src="./morpion.js"></script>

    <h1>Le jeu du morpion</h1>
    <div class="Bloc_Central">
      <div class="BlocGauche">
        <div class="SectionPrenom">
          <input type="text" id="prenomJoueurX" placeholder="Prénom Joueur X">
        </div>
        <div class="PremierJoueur">
          <span id="victoiresX">Victoires<br>0</span>
        </div>
      </div>
      <div class="BlocMilieu">
      <div class="BlocRejouer">
        <button id="resetGame">Rejouer</button>
      </div>
          <div id="Corps_Jeu">
            <div class="gridline">
              <div class="right"><button class="bottom"></button></div>
              <div class="left right"><button class="bottom"></button></div>
              <div class="left"><button class="bottom"></button></div>
            </div>
            <div class="gridline">
              <div class="right"><button class="bottom top"></button></div>
              <div class="left right"><button class="bottom top"></button></div>
              <div class="left"><button class="bottom top"></button></div>
            </div>
            <div class="gridline">
              <div class="right"><button class="top"></button></div>
              <div class="left right"><button class="top"></button></div>
              <div class="left"><button class="top"></button></div>
            </div>
            <div id="InfoJeu"></div>
          </div>
          <span id="partiesNulles">Parties Nulles<br>0</span>  
      </div>
      <div class="BlocDroite">
        <div class="SectionPrenom" id="SectionPrenom">
          <input type="text" id="prenomJoueurO" placeholder="Prénom Joueur O">
        </div>
        <div class="SecondJoueur">
          <span id="victoiresO">Victoires<br>0</span>
        </div>
      </div>
    </div>
  </body>
</html>
